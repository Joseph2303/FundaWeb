<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .Cajon {
            overflow-y: auto;
            max-height: 900px;
            margin-right: 0;
            margin-left: 0;
            padding-right: 0;
            padding-left: 0;
        }

        .Cajon::-webkit-scrollbar {
            width: 10px;
            /* Ajusta el ancho de la barra según tu diseño */
        }

        .Cajon::-webkit-scrollbar-thumb {
            background-color: #3a3a3a;
            /* Hace la barra de desplazamiento transparente */
        }
    </style>
</head>

<body>
    <header>
        <div class="container mt-5">
            <h1 class="text-center">CLIENTES</h1>
            <div class="d-flex justify-content-between align-items-center mt-3">
                <div class="input-group w-50">
                    <input id="busquedaClient" oninput="filtrar()" type="text" class="form-control"
                        placeholder="Buscar cliente...">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Buscar</button>
                </div>
                <button class="btn btn-primary" type="button" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">Agregar Cliente</button>
            </div>
        </div>
    </header>
    <main class="container mt-5">
        <div id="btn-box" style="float: right; display: none;">
            <button id="btn-actualizar" type="button" class="btn btn-outline-primary" type="button" data-bs-toggle="modal"
                data-bs-target="#Actualizar">Actualizar</button>
            <button id="btn-eliminar" type="button" class="btn btn-outline-danger">Eliminar</button>
        </div>
        <br>
        <br>
        <div class="Cajon">
            <table id="client-table" class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>Apellidos</th>
                        <th>Estado civil</th>
                        <th>Cedula</th>
                        <th>Direccion</th>
                        <th>Profesion</th>
                        <th>Nacionalidad</th>
                        <th>Accion</th>

                    </tr>
                </thead>
                <tbody id="data-tableClient">
                </tbody>
            </table>
        </div>
    </main>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Agregar Cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="cedula" class="form-label">Cedula</label>
                            <input type="text" class="form-control" id="cedula">
                        </div>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre">
                        </div>
                        <div class="mb-3">
                            <label for="apellidos" class="form-label">Apellidos</label>
                            <input type="text" class="form-control" id="apellidos">
                        </div>
                        <div class="mb-3">
                            <label for="estadoCivil" class="form-label">Estado civil</label>
                            <input type="text" class="form-control" id="estadoCivil">
                        </div>
                        <div class="mb-3">
                            <label for="direccion" class="form-label">Direccion</label>
                            <input type="text" class="form-control" id="direccion">
                        </div>
                        <div class="mb-3">
                            <label for="profesion" class="form-label">Profesion</label>
                            <input type="text" class="form-control" id="profesion">
                        </div>
                        <div class="mb-3">
                            <label for="nacionalidad" class="form-label">Nacionalidad</label>
                            <input type="text" class="form-control" id="nacionalidad">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button id="sendClient" type="button" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="Actualizar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Actualizar Cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="cedulaAct" class="form-label">Cedula</label>
                            <input type="text" class="form-control" id="cedulaAct" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="nombreAct" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombreAct">
                        </div>
                        <div class="mb-3">
                            <label for="apellidosAct" class="form-label">Apellidos</label>
                            <input type="text" class="form-control" id="apellidosAct">
                        </div>
                        <div class="mb-3">
                            <label for="estadoCivilAct" class="form-label">Estado civil</label>
                            <input type="text" class="form-control" id="estadoCivilAct">
                        </div>
                        <div class="mb-3">
                            <label for="direccionAct" class="form-label">Direccion</label>
                            <input type="text" class="form-control" id="direccionAct">
                        </div>
                        <div class="mb-3">
                            <label for="profesionAct" class="form-label">Profesion</label>
                            <input type="text" class="form-control" id="profesionAct">
                        </div>
                        <div class="mb-3">
                            <label for="nacionalidadAct" class="form-label">Nacionalidad</label>
                            <input type="text" class="form-control" id="nacionalidadAct">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                    <button id="updateClient" type="button" class="btn btn-primary">Actualizar</button>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
        integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/src/app/components/clientComponent.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/src/app/script/Client.js" type="module"></script>
    <script>
        const tabla = document.getElementById("client-table");
        function filtrar() {
            var inputBusqueda = document.getElementById('busquedaClient');
            var filtro = inputBusqueda.value.toUpperCase();

            var filas = tabla.getElementsByTagName('tr');

            for (var i = 0; i < filas.length; i++) {
                if (filas[i].getElementsByTagName('th').length === 0) {
                    var celdas = filas[i].getElementsByTagName('td');
                    var mostrarFila = false;

                    for (var j = 0; j < celdas.length; j++) {
                        var textoCelda = celdas[j].textContent || celdas[j].innerText;
                        if (textoCelda.toUpperCase().indexOf(filtro) > -1) {
                            mostrarFila = true;
                            break;
                        }
                    }

                    filas[i].style.display = mostrarFila ? '' : 'none';
                }
            }
        }

    </script>
</body>

</html>
