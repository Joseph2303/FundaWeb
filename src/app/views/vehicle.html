<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="container mt-5">
            <h1 class="text-center">Vehiculos</h1>
            <div class="d-flex justify-content-between align-items-center mt-3">
                <div class="input-group w-50">
                    <input type="text" class="form-control" placeholder="Buscar Vehiculos..">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Buscar</button>
                </div>
                <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Agregar Vehiculo</button>
            </div>
        </div>
    </header>
    <main class="container mt-5">
        <div style="float: right;">
            <button type="button" class="btn btn-outline-primary" type="button" data-bs-toggle="modal" data-bs-target="#Actualizar">Actualizar</button>
            <button type="button" class="btn btn-outline-danger">Eliminar</button>
        </div>
        <br>
        <br>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Placa</th>
                    <th>Carroceria</th>
                    <th>Estilo</th>
                    <th>Marca</th>
                    <th>Marca Motor</th>
                    <th>N° Chasis</th>
                    <th>N° Motor</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>123-456-789</td>
                    <td>123-456-789</td>
                    <td>123-456-789</td>
                    <td>123-456-789</td>
                    <td>123-456-789</td>
                    <td>123-456-789</td>
                    <td>123-456-789</td>
                    <td><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"></td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>123-456-789</td>
                    <td>123-456-789</td>
                    <td>123-456-789</td>
                    <td>123-456-789</td>
                    <td>123-456-789</td>
                    <td>123-456-789</td>
                    <td>123-456-789</td>
                    <td><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"></td>
                </tr>
            </tbody>
        </table>
    </main>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Agregar Vehiculo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Placa:</label>
                            <input type="text" class="form-control" id="nombre">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Carroceria:</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Estilo:</label>
                            <input type="text" class="form-control" id="telefono">
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Marca:</label>
                            <input type="text" class="form-control" id="telefono">
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Marca Motor:</label>
                            <input type="text" class="form-control" id="telefono">
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">N° Chasis:</label>
                            <input type="text" class="form-control" id="telefono">
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">N° Motor:</label>
                            <input type="text" class="form-control" id="telefono">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="Actualizar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Actualizar Vehiculo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Placa:</label>
                            <input type="text" class="form-control" id="nombre">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Carroceria:</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Estilo:</label>
                            <input type="text" class="form-control" id="telefono">
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Marca:</label>
                            <input type="text" class="form-control" id="telefono">
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Marca Motor:</label>
                            <input type="text" class="form-control" id="telefono">
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">N° Chasis:</label>
                            <input type="text" class="form-control" id="telefono">
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">N° Motor:</label>
                            <input type="text" class="form-control" id="telefono">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary">Actualizar</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
